steps:
  - label: ":cloudfoundry:"
    command: "ci/scripts/cf-push-or-action.sh"
    artifact_paths: "."
    concurrency: 1
    concurrency_group: "cf-push"
    plugins:
      - docker#v3.5.0:
          image: "starkandwayne/update-all-cf-buildpacks:latest"
          propagate-environment: true
    timeout_in_minutes: 5
    env:
      CF_API: ""
      CF_SKIP_SSL_VALIDATION: ""
      CF_USERNAME: ""
      CF_PASSWORD: ""
      CF_SPACE_SELECTOR: CF_SPACE_STAGING
      CF_ROUTE_SELECTOR: CF_ROUTE_STAGING
  - label: ":pipeline:"
    command: "ci/scripts/build-pipeline-from-env-vars.sh | buildkite-agent pipeline upload"
